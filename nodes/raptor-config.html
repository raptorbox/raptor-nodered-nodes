<script type="text/javascript">
    RED.nodes.registerType('raptor-config', {
        category: 'config',
        defaults: {
            url: {
                value: "http://api.raptor.local",
                required: true
            },
            username: {
                value: "",
                required: false
            },
            password: {
                value: "",
                required: false
            },
            apiKey: {
                value: "",
                required: false
            },
            soid: {
                value: "",
                required: false
            },
            name: {
                value: "",
                required: false
            },
        },
        label: function () {

            var label = this.name || null;

            if(!label) {
                label = this.soid ? this.soid.substr(0,4) + ".." + this.soid.substr(this.soid.length - 4) : null;
            }

            if(!label) {
                label = this.apiKey ? this.apiKey.substr(0,4) + ".." + this.apiKey.substr(this.apiKey.length - 4) : null;
            }

            if(!label) {
              var el = document.createElement('a');
              el.href = this.url;
              label = this.username ? this.username + "@" + el.host : null
            }

            return label || 'Raptor API';
        }
    });
</script>

<script type="text/x-red" data-template-name="raptor-config">

    <div class="form-row">
        <label for="node-config-input-apiKey"><i class="icon-bookmark"></i> Api Key</label>
        <input type="text" id="node-config-input-apiKey">
    </div>

    <div class="form-row">
        <label for="node-config-input-username"><i class="icon-bookmark"></i> Username</label>
        <input type="text" id="node-config-input-username">
    </div>

    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-bookmark"></i> Password</label>
        <input type="text" id="node-config-input-password">
    </div>

    <div class="form-row">
        <label for="node-config-input-url"><i class="icon-bookmark"></i> Url</label>
        <input type="text" id="node-config-input-url">
    </div>

    <div class="form-row">
        <label for="node-config-input-soid"><i class="icon-tag"></i> Device ID</label>
        <input type="text" id="node-config-input-soid" placeholder="Service Object ID">
    </div>

    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>

</script>
