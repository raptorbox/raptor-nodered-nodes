<script type="text/javascript">
    RED.nodes.registerType('raptor-config', {
        category: 'config',
        defaults: {
            url: {
                value: "http://raptor.local",
                required: true
            },
            username: {
                value: "",
                required: false
            },
            password: {
                value: "",
                required: false
            },
            token: {
                value: "",
                required: false
            },
            objectId: {
                value: "",
                required: false
            },
            name: {
                value: "",
                required: false
            },
        },
        label: function () {

            var label = this.name || null;

            if(!label) {
                label = this.objectId ? this.objectId.substr(0,4) + ".." + this.objectId.substr(this.objectId.length - 4) : null;
            }

            if(!label) {
                label = this.token ? this.token.substr(0,4) + ".." + this.token.substr(this.token.length - 4) : null;
            }

            if(!label) {
              var el = document.createElement('a');
              el.href = this.url;
              label = this.username ? this.username + "@" + el.host : null
            }

            return label || 'Raptor API';
        }
    });
</script>

<script type="text/x-red" data-template-name="raptor-config">

    <div class="form-row">
        <label for="node-config-input-token"><i class="icon-bookmark"></i> Token</label>
        <input type="text" id="node-config-input-token">
    </div>

    <div class="form-row">
        <label for="node-config-input-username"><i class="icon-bookmark"></i> Username</label>
        <input type="text" id="node-config-input-username">
    </div>

    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-bookmark"></i> Password</label>
        <input type="text" id="node-config-input-password">
    </div>

    <div class="form-row">
        <label for="node-config-input-url"><i class="icon-bookmark"></i> Url</label>
        <input type="text" id="node-config-input-url">
    </div>

    <div class="form-row">
        <label for="node-config-input-objectId"><i class="icon-tag"></i> Device ID</label>
        <input type="text" id="node-config-input-objectId" placeholder="Service Object ID">
    </div>

    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>

</script>
