<script type="text/javascript">
    RED.nodes.registerType('read-device', {
        category: 'raptor',
        color: '#CCFFFF',
        defaults: {
            api: { value: "", type:"raptor-config" },
            name: { value: "Device", required: false },
            definition: { value: "", required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "arrow-in.png",
        label: function () {

            var label = null;

            if(this.name) {
                label = this.name;
            }

            if(!label) {
                try {
                    var obj = JSON.parse(this.definition);
                    if(obj.name) {
                        label = obj.name;
                    }
                }
                catch(e) {}
            }

            if(!label) {
                label = "Device";
            }

            return 'Read '+label;
        }
    });
</script>

<script type="text/x-red" data-template-name="read-device">

    <div class="form-row">
        <label for="node-input-api"><i class="icon-tag"></i> API</label>
        <input type="text" id="node-input-api" placeholder="">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" >
    </div>

    <div class="form-row">
        <label for="node-input-deviceId"><i class="icon-tag"></i> ID</label>
        <input type="text" id="node-input-deviceId" >
    </div>

</script>

<script type="text/x-red" data-help-name="read-device">
    <p>
        Read a device by ID. If a `deviceId` or `topic` is present in the incoming message it will be used as ID
    </p>
</script>
