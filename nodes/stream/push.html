<script type="text/javascript">
    RED.nodes.registerType('stream-push', {
        category: 'raptor',
        color: '#CCFFFF',
        defaults: {
            api: { value: "", type:"raptor-config" },
            objectId: { value: "", required: false },
            name: { value: "" },
            stream: { value: "" }
        },
        inputs: 1,
        outputs: 0,
        icon: "white-globe.png",
        label: function () {

            var label = null;

            if(this.name) {
                label = this.name + (this.stream ? "." + this.stream : "")
            }

            if(!label) {
                label = this.stream ? this.stream : 'stream';
            }

            var objectId = this.objectId ? this.objectId : null;

            if(!objectId && this.api) {
                var _config = RED.nodes.node(this.api);
                objectId = _config.objectId ? _config.objectId : null;
            }

            if(!label) {
                label = objectId ? objectId.substr(0, 5) + '..' : null;
            }

            return 'Send data' + label;
        }
    });
</script>

<script type="text/x-red" data-template-name="stream-push">

    <div class="form-row">
        <label for="node-input-api"><i class="icon-tag"></i> API</label>
        <input type="text" id="node-input-api" placeholder="">
    </div>

    <div class="form-row">
        <label for="node-input-objectId"><i class="icon-tag"></i> Device ID</label>
        <input type="text" id="node-input-objectId" placeholder="Service Object ID">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-stream"><i class="icon-tag"></i> Stream</label>
        <input type="text" id="node-input-stream" placeholder="Stream">
    </div>

</script>

<script type="text/x-red" data-help-name="stream-push">

    <p>Push data to a Service Object</p>

    <p>The Service Object field can be left empty to use the one configured in the API section</p>

    <p>The payload can contain an object with the name of <i>channels</i> as key and their values.</p>

    <p>Expected payload example is </p>
    <p>
        <pre>
{
  height: 120,
  speed: 50,
  heading: 241.9
}
        </pre>
    </p>
    <p>To specify the timestamp, stream name, object ID at runtime, the payload will look like
    <br>
      <pre>
{
  timestamp: <parseable Date>,
  channels: [as above] ,
  stream: "position",
  objectId: <my-id>
}
      </pre>
    </p>
</script>
